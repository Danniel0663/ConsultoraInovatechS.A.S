<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <style>

   body {
    background-color: #fff; /* Fondo blanco para el cuerpo de la página */
    font-family: Arial, sans-serif;
    color: #000; /* Letra negra */
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    margin: 0;
}

h1 {
    font-size: 48px;
    color: #fff; /* Letra blanca en el título */
    margin: 0;
}

.titulo {
    text-align: center; /* Cambia esto a left, right o center según la alineación deseada */
    margin-top: 20px;   /* Ajusta el margen superior según sea necesario */
    margin-bottom: 20px; /* Ajusta el margen inferior según sea necesario */
}

.container {
    display: flex;
    flex-direction: row;
    gap: 20px;
    margin: 20px 0;
    padding-left: 100px;
    padding-top: 30px;
}

.box {
    display: flex;
    flex-direction: column;
    position: relative;
    width: 300px;
    height: 300px;
    border: 2px solid #000;
}

.image-box {
    width: 300px;
    height: 300px;
    background-size: cover;
    background-position: center;
}

.text-box {
    width: 275px;
    background-color: #f0f0f0;
    border: 2px solid #000;
    display: none;
    padding: 10px;
    position: absolute;
    top: 310px;
}

.box:hover .text-box {
    display: block;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

.button-container a {
    text-decoration: none;
    padding: 10px 20px;
    background-color: #7B8F74; /* Fondo verde para los botones */
    color: #fff;
    font-size: 18px;
    border-radius: 5px;
    border: 2px solid #000;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.button-container a:hover {
    background-color: #000;
    color: #fff;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes moveTitle {
    0% { transform: translateX(0); }
    50% { transform: translateX(20px); }
    100% { transform: translateX(0); }
}

header {
    background-color: #7B8F74;
    color: white;
    text-align: center;
    padding: 20px 0;
}

h1 {
    margin: 0;
    animation: moveTitle 3s infinite; /* Añadida la animación */
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 0 10px;
    background-color: #5A6B55;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.btn:hover {
    background-color: #4A5A46;
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.content {
    display: flex;
    margin-top: 50px;
    align-items: center;
}

.hero-image {
    flex: 1;
    text-align: center;
}

.hero-image img {
    max-width: 300px;
    height: auto;
    border-radius: 10px;
}

.description {
    flex: 1;
    padding-left: 30px;
}

.description p {
    line-height: 1.8; /* Aumentado el interlineado */
}

.slogan {
    font-style: italic;
    color: #7B8F74;
    text-align: center;
    margin-top: 50px;
    animation: pulse 2s infinite; /* Añadida la animación */
}

.social-icons {
    position: fixed;
    bottom: 20px;
    right: 20px;
}

.social-icons a {
    color: #7B8F74;
    font-size: 24px;
    margin-left: 10px;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #5A6B55;
}

.container2 {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

nav {
    margin-top: 20px;
}

    </style>
</head>
<body>

    <header>
    <div class="container2">
        <h1>Experiences</h1>
        <nav>
            <a href="index.html" class="btn">Home</a>

            <a href="services.html" class="btn">Services</a>
            <a href="contact.html" class="btn">Contact us</a>
        </nav>
    </div>
</header>

</body>
</html>
