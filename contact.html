    <style>
        /* Añadiendo el estilo de los botones para la navegación */
        #main-nav {
            display: flex;
            justify-content: center;
            gap: 20px;

        }

            text-decoration: none;
            padding: 10px 20px;

            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #000;
            transition: background-color 0.3s ease, color 0.3s ease;

    <!-- Contact Form -->
    <section id="formulario-contacto">
        <div class="contact-container">
            <img src="img/imagenTeContactamos.png" alt="Man pointing at the form" class="contact-image">
            <div class="form-wrapper">
                <h2 class="titulo"><u>We Contact You</u></h2>
                <form id="contact-form">
                    <label for="correo">Email:</label>
                    <input type="email" id="correo" name="correo" placeholder="Enter your email" required>

                    <label for="solicitud">How can we help you?</label>
                    <textarea id="solicitud" name="solicitud" placeholder="Write your request" rows="4" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
